spring:
  application:
    name: artist-album-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/artist_album_db}
    username: ${SPRING_DATASOURCE_USERNAME:artist_user}
    password: ${SPRING_DATASOURCE_PASSWORD:artist_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: false

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.seplag.artistalbum: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: artist-album-covers

jwt:
  secret: ${JWT_SECRET:mySecretKey1234567890123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:300000} # 5 minutos em ms

external:
  api:
    police-regionais: https://integrador-argus-api.geia.vip/v1/regionais

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
  health:
    diskspace:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: docker
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://postgres:5432/artist_album_db
    username: artist_user
    password: artist_pass

minio:
  endpoint: http://minio:9000
